<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
    <title>My social medias</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <img src="img/followme.png" alt="follow me">
            </h1>
        </header>
        <main>
            <div class="container-icons">
                <div class="github icon-nd-background">
                   <a href="https://github.com/lauselfe"> <img src="img/github-icon.png" alt="github icon"  class="icon"></a>
                    <img src="img/spot-github.png" alt="background github" class="background-icon">
                </div>
                <div class="instagram icon-nd-background">
                     <a href="https://www.instagram.com/onisomnia/?hl=es"> <img src="img/instagram-icon.png" alt="instagram icon" class="icon"></a>
                    <img src="img/spot-instagram.png" alt="background instagram" class="background-icon">
                </div>
                <div class="twitter icon-nd-background">
                     <a href="https://twitter.com/onisomnia?lang=es"> <img src="img/twitter-icon.png" alt="twitter icon" class="icon"></a>
                    <img src="img/spot-twitter.png" alt="background twitter" class="background-icon">
                </div>
                <div class="pinterest icon-nd-background">
                     <a href="https://www.pinterest.es/miyulauri/"><img src="img/pinterest-icon.png" alt="pinterest icon" class="icon"></a>
                    <img src="img/spot-pinterest.png" alt="background pinterest" class="background-icon">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
